<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
  </head>

  <body>
    <!--Jumbotron-->
    <div class="jumbotron bg-secondary">
      <h1 class="display-6">Weather Forecast</h1>
      <hr class="my-8" />
      <p class="lead"></p>
    </div>
    <!--flex container for search div-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-auto">
          <div class="card-header bg-secondary rounded">
            <div class="card-body">
              <h4 class="card-tittle">Weather Search</h4>
              <input type="text" id="weather-input" />
              <button class="btn btn-primary btn" role="button" id="searchButton">Search</button>
              <div id="forecast"></div>
            </div>
          </div>
          <!--Search History-->
          <ul role="button" class="list-group" id="search-history">
          </ul>
        </div>
        <!--Weather results cards-->
        <div class="col">
          <div class="card text-center bg-secondary rounded" id="weather"></div>
        </div>
        <div class="col">
          <div class="card text-center bg-secondary rounded" id="fiveday"></div>
        </div>
      </div>
    </div>
    <!--import JQuery, Popper, & Bootstrap CDN-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--import script.js-->
    <script src="script.js"></script>
  </body>
</html>
